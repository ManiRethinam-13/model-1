<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link style rel="stylesheet"  href="styles.css">
</head>
<body>

<div id="my sidenav" class="sidenav">
  <h1 style=color:black >Form Designer</h1>
  <a href="#" draggable="true" ondragstart="drag(event,'Layout')">
    <img src="photo/icons8-layout-50 (2).png" />
    Layout
  </a>
  <a href="#" draggable="true" ondragstart="drag(event,'Label')">
    <img src="photo/label.png" />
    Label
  </a>
  <a href="#" draggable="true" ondragstart="drag(event,'Text box')">
    <img src="photo/icons8-t-key-50.png" />
    Text Box
  </a>
  <a href="#" draggable="true" ondragstart="drag(event,'Button')">
    <img src="photo/icons8-button-80.png" />
    Button
  </a>
  <a href="#" draggable="true" ondragstart="drag(event,'Check Box')">
    <img src="photo/icons8-check-box-100.png" />
    Check Box
  </a>
  <a href="#" draggable="true" ondragstart="drag(event,'Radio Button')">
    <img src="photo/icons8-round-100.png" />
    Radio Button
  </a>
  <a href="#"draggable="true" ondragstart="drag(event,'Table')">
    <img src="photo/icons8-windows-32.png" />
    Table
  </a>
  <a href="#"draggable="true" ondragstart="drag(event,'Navigation')">
    <img src="photo/icons8-link-50.png" />
    Navigation
  </a>
  <a href="#" draggable="true" ondragstart="drag(event,'Image')">
    <img src="photo/icons8-image-48.png" />
    Image
  </a>
</div>
<div class="sidenav-buttons">
  <button style="background-color:rgb(227, 86, 182); border-color:blue; color:white" class="Publish-button">Publish</button>
  <button style="background-color:rgb(82, 161, 235); border-color:blue; color:white"class="Preview-button">Preview</button>
</div>
<div id="form-preview" ondrop="drop(event)" ondragover="allowDrop(event)">
  <form id="preview-form"></form>
</div>

<div class="bottom-buttons">
  <button class="button1" onclick="reloadPage()">Clear</button>
  <button class="button2">Save</button>
</div>
<script src="home.js"></script>
   
</body>
</html>
